<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Irrigation UI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">
    <!-- Top: Project title -->
    <header class="header">
      <div class="title">Tên đề tài</div>
      <div class="subtitle">Web App điều khiển tưới</div>
    </header>

    <!-- Middle: 3 modes -->
    <main class="card">
      <h2>Chế độ</h2>

      <section class="modes">
        <!-- Mode 1: Manual (Switch “Tưới ngay”) -->
        <label class="modeItem modeManual">
          <input type="radio" name="mode" checked />
          <div class="modeMain">
            <div class="modeTop">
              <div>
                <div class="modeName">Bơm</div>
                <div class="modeDesc">Bật/tắt để tưới ngay lập tức</div>
              </div>
            </div>

            <!-- Switch (your style) -->
            <label class="switch" aria-label="Tuoi ngay">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </label>

        <!-- Mode 2: Auto -->
        <label class="modeItem">
          <input type="radio" name="mode" />
          <div class="modeMain">
            <div class="modeTop">
              <div>
                <div class="modeName">Tự động</div>
                <div class="modeDesc">Tưới theo cảm biến độ ẩm đất</div>
              </div>
              <span class="chip">AUTO</span>
            </div>
          </div>
        </label>

        <!-- Mode 3: Schedule -->
        <label class="modeItem">
          <input type="radio" name="mode" />
          <div class="modeMain">
            <div class="modeTop">
              <div>
                <div class="modeName">Lịch hẹn</div>
                <div class="modeDesc">Đặt lịch tưới theo ngày &amp; thời gian thực</div>
              </div>
              <span class="chip">⏱</span>
            </div>

            <!-- Date & time: spaced out (no overlap) -->
            <div class="scheduleRow">
              <div class="field">
                <label>Ngày</label>
                <input type="date" />
              </div>
              <div class="field">
                <label>Giờ</label>
                <input type="time" />
              </div>
            </div>
          </div>
        </label>
      </section>
    </main>

    <!-- Bottom: threshold + pump time -->
    <section class="footerRow">
      <div class="miniCard">
        <div class="miniTitle">Điều chỉnh ngưỡng</div>
        <div class="hint">Ngưỡng độ ẩm (%) để kích hoạt tưới tự động.</div>

        <div class="field">
          <label>Ngưỡng độ ẩm (%)</label>
          <input type="range" min="0" max="100" value="40" />
        </div>

        <div class="valueText">Giá trị: <strong>40%</strong></div>
      </div>

      <div class="miniCard">
        <div class="miniTitle">Điều chỉnh TG bơm</div>
        <div class="hint">Thời gian bơm chạy (giây) khi tưới.</div>

        <div class="field">
          <label>Thời gian (giây)</label>
          <input type="number" min="1" max="999" value="10" />
        </div>

        <button class="btn" type="button">LƯU</button>
      </div>
    </section>
  </div>
</body>
</html>
